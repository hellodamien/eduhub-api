name: Build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DATABASE_URL: postgresql://eduhub:eduhub_password@localhost:5432/eduhub?schema=public&connection_limit=5

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: eduhub
          POSTGRES_PASSWORD: eduhub_password
          POSTGRES_DB: eduhub
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U eduhub -d eduhub"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Run migrations
        run: pnpm prisma migrate deploy

      - name: Seed database
        run: pnpm run seed

      - name: Run E2E tests
        run: pnpm run test:e2e
        
